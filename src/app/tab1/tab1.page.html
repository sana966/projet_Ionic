<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="addContact()">
        <ion-icon slot="icon-only" name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Contacts

  </ion-toolbar>
</ion-header>

  <!--Display Main Content-->

  <ion-list *ngFor = "let contact of contacts">
    <ion-item-sliding >

      <ion-item  button (click)="showDetails(contact)">
        <ion-thumbnail slot="start"><img src= "https://th.bing.com/th/id/OIP.fqSvfYQB0rQ-6EG_oqvonQHaHa?w=215&h=215&c=7&r=0&o=5&dpr=1.25&pid=1.7"></ion-thumbnail>
        <ion-label>
          <h2>{{ contact?.first_name}} {{ contact?.last_name}}</h2>
          <p>{{ contact?.phone1 }}</p>
        </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="markFav(contact)">Mark Favorite</ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(contact.name)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
